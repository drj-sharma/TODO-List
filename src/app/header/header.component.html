<span id="username"><strong> Hi, </strong>{{ firstName }}!</span>
<div class="settings">
  <button mat-icon-button [matMenuTriggerFor]="settingsMenu" aria-label="Example icon-button with a menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item (click)="openChangePasswordDialog()">
      <span>Change Password</span>
    </button>
    <button mat-menu-item (click)="logOut()">
      <span>Log Out</span>
    </button>
  </mat-menu>
</div>
<header>
    <form action="" novalidate>
        <mat-form-field matTooltip="enter a task" hideRequiredMarker formnovalidate name="search" tooltip="ds"
            appearance="standard" color="primary">
            <mat-label>
                Search the task..
            </mat-label>
            <input #textin alt="add" (keyup.enter)="searchText(textin.value)" matInput type="text" required />
        </mat-form-field>
    </form>
    <span>
        <button mat-icon-button (click) = "searchText(textin.value)" matTooltip="click to search">
            <mat-icon>search</mat-icon>
        </button>
        <button matTooltip="Add new task" mat-icon-button (click)="openAddNewTaskDialog()"><mat-icon>add</mat-icon></button>
        <button matTooltip="Filter tasks" [matMenuTriggerFor]="menu" mat-icon-button (click)="filterTasks()"><mat-icon>filter_list_all</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="checkbox1" name="checkbox1">
                    <mat-form-field (click)="$event.stopPropagation()">
                        <mat-label>Labels</mat-label>
                        <mat-select multiple [(ngModel)]="selectedLab" >
                          <mat-option *ngFor="let label of labelList" [value]="label.value">{{label.viewValue}}</mat-option>
                        </mat-select>
                      </mat-form-field>

                </mat-checkbox>
            </button>
            <button mat-menu-item>
                <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="checkbox2" name="checkbox2">
                    <mat-form-field (click)="$event.stopPropagation()">
                        <mat-label>Priority</mat-label>
                        <mat-select multiple [(ngModel)]="selectedPri" >
                          <mat-option *ngFor="let priority of priorityList" [value]="priority.value">{{priority.viewValue}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </mat-checkbox>
            </button>
