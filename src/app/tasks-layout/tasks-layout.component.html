<div *ngIf="heading" id='heading'>
    <h2>{{ heading }}</h2>
</div>
<div id="content">
  <h1 class="head" *ngIf="isVisibleToday">{{ H1 }}</h1>
  <div id="task_today" *ngIf="isVisibleToday">
      <div class="card" *ngFor="let task of tasksToday" (click) = "cardClick(task)">
          <div class="container" >
            <span class="title">{{ task.title | titlecase }}</span>
            <span class="due">{{ task.due }}</span>
            <span>
              <mat-chip-list *ngIf="showLabel(task.labels)">
                <mat-chip disabled>{{ task.labels[0] }}</mat-chip>
              </mat-chip-list>

              <button id="priority" mat-button disabled>
                {{ priorityMap(task.priority) }}
              </button>

              <button mat-button color="primary" (click)="openEditTaskDialog(task);$event.stopPropagation()" >
                <img src="../../assets/images/edit_pencil.svg" alt="edit task">
              </button>

              <button mat-button color="primary" (click)="doneTask(task._id);$event.stopPropagation()">
                <img src="../../assets/images/done.svg" width="20" color="green" alt="done task">
              </button>
            </span>
          </div>
      </div>
  </div>
  <h1 class="head" *ngIf="isVisibleUpcoming">{{ H2 }}</h1>
  <div id="task_upcoming" *ngIf="isVisibleUpcoming">
    <div class="card" *ngFor="let task of tasksUpcoming" (click) = "cardClick(task)">
        <div class="container" >
          <span class="title">{{ task.title | titlecase }}</span>
          <span class="due">{{ task.due }}</span>
          <span class="edit-button">
            <mat-chip-list *ngIf="showLabel(task.labels)">
              <mat-chip disabled>{{ task.labels[0] }}</mat-chip>
            </mat-chip-list>

            <button id="priority" mat-button disabled>
              {{ priorityMap(task.priority) }}
            </button>

            <button mat-button color="primary" (click)="openEditTaskDialog(task);$event.stopPropagation()">
              <img src="../../assets/images/edit_pencil.svg" alt="edit task">
            </button>
          <button mat-button color="primary" (click)="doneTask(task._id);$event.stopPropagation()">
              <img src="../../assets/images/done.svg" width="20" color="green" alt="done task">
            </button>
        </span>
        </div>
    </div>
  </div>
  <h1 class="head" *ngIf="isVisibleCompleted">{{ H3 }}</h1>
  <div id="task_completed" *ngIf="isVisibleCompleted">
      <div class="card" *ngFor="let task of tasksCompleted" (click) = "cardClick(task)">
          <div class="container" >
            <span class="title">{{ task.title | titlecase }}</span>
            <span class="due">{{ task.due }}</span>
          </div>
      </div>
  </div>
  <div id="search-head-div">
    <button id="back-button" *ngIf="isVisible" mat-button color="primary" (click)="goBack()">
      <img src="../../assets/images/back-button.png" alt="back">
    </button>
    <h1 id="search-head" class="head">{{ H4 }}</h1>
  </div>
  <div id="search_results">
    <div class="card" *ngFor="let task of searchResults" (click) = "cardClick(task)">
      <div class="container" >
        <span class="title">{{ task.title | titlecase }}</span>
        <span class="due">{{ task.due }}</span>
        <span>
          <mat-chip-list *ngIf="showLabel(task.labels)">
            <mat-chip disabled>{{ task.labels[0] }}</mat-chip>
          </mat-chip-list>

          <button id="priority" mat-button disabled>
            {{ priorityMap(task.priority) }}
          </button>

          <button mat-button color="primary" (click)="openEditTaskDialog(task);$event.stopPropagation()" >
            <img src="../../assets/images/edit_pencil.svg" alt="edit task">
          </button>

          <button mat-button color="primary" (click)="doneTask(task._id);$event.stopPropagation()">
            <img src="../../assets/images/done.svg" width="20" color="green" alt="done task">
          </button>
        </span>
      </div>
  </div>
  </div>

</div>
